<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="job_number" class="form-label">Number</label>
    <input type="text" class="form-control" id="job_number" formControlName="job_number">
  </div>
  <div class="mb-3">
    <label for="job_title" class="form-label">Title</label>
    <input type="text" class="form-control" id="job_title" formControlName="job_title">
  </div>
  <div class="mb-3">
    <label for="job_start_date" class="form-label">Start date</label>
    <input type="date" class="form-control" id="job_start_date" formControlName="job_start_date">
  </div>
  <div class="mb-3">
    <label for="job_close_date" class="form-label">Close date</label>
    <input type="date" class="form-control" id="job_close_date" formControlName="job_close_date">
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label" for="experience_required">
      Experience required
    </label>
    <input class="form-check-input" type="checkbox" id="experience_required" formControlName="experience_required">

  </div>
  <div class="mb-3">
    <label for="number_of_openings" class="form-label">Number of openings</label>
    <input type="number" class="form-control" id="number_of_openings" formControlName="number_of_openings">
  </div>
  <div class="mb-3">
    <label for="job_notes" class="form-label">Notes</label>
    <textarea rows="4" type="text" class="form-control" id="job_notes" formControlName="job_notes"></textarea>
  </div>
  <button class="btn btn-primary w-100">Save</button>
</form>
